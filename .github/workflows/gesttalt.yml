name: Gesttalt CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  compile:
    name: Compile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Mise
        uses: jdx/mise-action@v2
        with:
          version: latest
      
      - name: Install dependencies through Mise
        run: mise install
      
      - name: Install mix dependencies
        run: |
          mise exec -- mix local.hex --force
          mise exec -- mix local.rebar --force
          mise exec -- mix deps.get
      
      - name: Compile with warnings as errors
        run: mise exec -- mix compile --warnings-as-errors

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: gesttalt_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Mise
        uses: jdx/mise-action@v2
        with:
          version: latest
      
      - name: Install dependencies through Mise
        run: mise install
      
      - name: Install mix dependencies
        run: |
          mise exec -- mix local.hex --force
          mise exec -- mix local.rebar --force
          mise exec -- mix deps.get
      
      - name: Setup database
        env:
          MIX_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/gesttalt_test
        run: |
          mise exec -- mix ecto.create
          mise exec -- mix ecto.migrate
      
      - name: Run tests
        env:
          MIX_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/gesttalt_test
        run: mise exec -- mix test

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Mise
        uses: jdx/mise-action@v2
        with:
          version: latest
      
      - name: Install dependencies through Mise
        run: mise install
      
      - name: Install mix dependencies
        run: |
          mise exec -- mix local.hex --force
          mise exec -- mix local.rebar --force
          mise exec -- mix deps.get
      
      - name: Check formatting
        run: mise exec -- mix format --check-formatted

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Mise
        uses: jdx/mise-action@v2
        with:
          version: latest
      
      - name: Install dependencies through Mise
        run: mise install
      
      - name: Install mix dependencies
        run: |
          mise exec -- mix local.hex --force
          mise exec -- mix local.rebar --force
          mise exec -- mix deps.get
      
      - name: Run Credo
        run: mise exec -- mix credo